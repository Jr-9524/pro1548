<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocelist</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Grocelist</h1>
    <nav>
        <button onclick=showSidebar() class="showbtn">Show List</button>
        <button onclick=showAdd() class="addbtn">Add Item</button>
    </nav>
    <section class="container-1"></section>

    <div class="container-2">
        <img src="./img/x.svg" onclick="hideSidebar()">
        <h2>Grocelist</h2>
        <div id="productSidebarContainer">
            <p>Product Name: Unknown</p>
        </div>
    </div>

    <section class="container-3">
        <button class="itemclosebtn" onclick="closeAdd()">X</button>

        <form id="itemAddForm">
            <label>Product Name:</label> <br>
            <input type="text" id="name" name="prodName" required> 
            <label for="desc">Description: </label> <br>
            <textarea id="desc" name="prodDesc"></textarea> <br>
            <label>Price: </label> <br>
            <input type="number" min="0" step="0.01" id="price" name="prodPrice"> <br>
            <button type="button" onclick="addbtn(event)">Add Item</button>
            <input type="file" id="imageUpload" name="image" accept="image/*">
        </form>
    </section>
    <script src="./lib/xlsx.full.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
